<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a.css">
    <title>Form</title>
    
</head>
<body>
    <form>
        <div class="a">
            <h1>Registration form</h1>

            <label for="family">Family Name</label>
            <input type="text" id="family" placeholder="Family Name"><br><br>

            <label for="oname">Other Name</label>
            <input type="text" id="oname" placeholder="Other Name"><br><br>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address"><br><br>

            <label for="suburbs">Sub Urb</label>
            <select id="suburbs" name="suburb">
                <option value="">--Choose a suburb--</option>
                <option>Avinashi</option>
                <option>Thekalur</option>
                <option>Karuvalur</option>
                <option>Annur</option>
            </select><br><br>

            <label for="state">State/Territory</label>
            <select id="state" name="state">
                <option value="">--Choose a state--</option>
                <option>TamilNadu</option>
                <option>Kerala</option>
                <option>Karnataka</option>
                <option>Andhra Pradesh</option>
            </select><br><br>

            <label>Course Available:</label>
            <ul>
                <li><label><input type="checkbox" name="interest">Engineering</label></li>
                <li><label><input type="checkbox" name="interest">IT</label></li>
                <li><label><input type="checkbox" name="interest">Law</label></li>
                <li><label><input type="checkbox" name="interest">Medical</label></li>
            </ul>
            <br><br>

            <label>Degree:</label>
            <ul>
                <li><label><input type="radio" name="interest">Diploma</label></li>
                <li><label><input type="radio" name="interest">Masters</label></li>
                <li><label><input type="radio" name="interest">PhD</label></li>
                <li><label><input type="radio" name="interest">Honours</label></li>
            </ul>
            <br><br>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" placeholder="Type your comments"></textarea><br><br>
            <div class="d">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear form">
            </div>
        </div>
    </form>
</body>
</html>
