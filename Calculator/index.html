<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="click1('+')" class="operatebtn">+</button>
            <button onclick="click1('7')">7</button>
            <button onclick="click1('8')">8</button>
            <button onclick="click1('9')">9</button>
            <button onclick="click1('-')" class ="operatebtn">-</button>
            <button onclick="click1('4')">4</button>
            <button onclick="click1('5')">5</button>
            <button onclick="click1('6')">6</button>
            <button onclick="click1('*')" class="operatebtn">*</button>
            <button onclick="click1('1')">1</button>
            <button onclick="click1('2')">2</button>
            <button onclick="click1('3')">3</button>
            <button onclick="click1('/')" class="operatebtn">/</button>
            <button onclick="click1('0')">0</button>
            <button onclick="click1('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operatebtn">C</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
