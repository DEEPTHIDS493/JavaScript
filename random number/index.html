<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label id="ml1">Enter a minimum number :</label>
        <input type="text" id="min" class="text"><br><br>
        <label id="ml2">Enter a maximum number :</label>
        <input type="text" id="max" class="text"><br><br>

    </div>
    <div>
    <button id="myButton">Roll me!</button><br><br>
    <label id="myLabel1" class="label"></label><br>
    <label id="myLabel2" class="label"></label><br>
    <label id="myLabel3" class="label"></label>
    </div>

    <script src="myScript.js"></script>
</body>
</html>
